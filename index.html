<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script defer src="./js/timer.js"></script>
    <link
      href="
https://cdn.jsdelivr.net/npm/reset-css@5.0.2/reset.min.css
"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <h1>
        <img src="./images/weniv-logo.svg" alt="위니브로고" />
      </h1>
    </header>
    <section class="timer-wrap">
      <h2>TIMER</h2>
      <div>
        <label for="hrs">HRS</label>
        <input type="text" id="hrs" value="0" />
      </div>
      <svg
        width="6"
        height="26"
        viewBox="0 0 6 26"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0.000693134 2.98187C-0.0352309 4.65234 1.32988 5.99948 3.01831 5.99948C4.61693 5.99948 6 4.65234 6 2.98187C6 1.32937 4.61693 -0.0177844 3.01831 0.000177559C1.32988 -0.0177844 -0.0352309 1.32937 0.000693134 2.98187Z"
          fill="#8198D0"
        />
        <path
          d="M6 22.9819C6 24.6523 4.61693 25.9995 3.01831 25.9995C1.32988 25.9995 -0.0352309 24.6523 0.000693134 22.9819C-0.0352309 21.3294 1.32988 19.9822 3.01831 20.0002C4.61693 19.9822 6 21.3294 6 22.9819Z"
          fill="#8198D0"
        />
      </svg>

      <div>
        <label for="min">MIN</label>
        <input type="text" id="min" value="0" />
      </div>
      <svg
        width="6"
        height="26"
        viewBox="0 0 6 26"
        fill="none"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path
          d="M0.000693134 2.98187C-0.0352309 4.65234 1.32988 5.99948 3.01831 5.99948C4.61693 5.99948 6 4.65234 6 2.98187C6 1.32937 4.61693 -0.0177844 3.01831 0.000177559C1.32988 -0.0177844 -0.0352309 1.32937 0.000693134 2.98187Z"
          fill="#8198D0"
        />
        <path
          d="M6 22.9819C6 24.6523 4.61693 25.9995 3.01831 25.9995C1.32988 25.9995 -0.0352309 24.6523 0.000693134 22.9819C-0.0352309 21.3294 1.32988 19.9822 3.01831 20.0002C4.61693 19.9822 6 21.3294 6 22.9819Z"
          fill="#8198D0"
        />
      </svg>

      <div>
        <label for="sec">SEC</label>
        <input type="text" id="sec" value="0" />
      </div>

      <div class="btns-wrap">
        <button class="play-btn start"></button>
        <button class="reset">RESET</button>
      </div>
    </section>
    <footer>
      <p>ⓒ WENIV Corp.</p>
    </footer>
  </body>
</html>
